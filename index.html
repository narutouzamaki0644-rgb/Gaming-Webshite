
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WynderPC | Ultimate Gaming Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }
        .text-cyan {
            color: #00FFD1;
        }
        .bg-cyan {
            background-color: #00FFD1;
        }
        .border-cyan {
            border-color: #00FFD1;
        }
        .hero-glow {
            background: radial-gradient(circle at 60% 50%, rgba(147, 51, 234, 0.15) 0%, transparent 55%);
        }
        .letter-spacing-wide {
            letter-spacing: 0.2em;
        }
        
        @keyframes cinematic-rotate {
          0% { transform: perspective(2000px) rotateY(-10deg) rotateX(2deg) translateY(0px); }
          50% { transform: perspective(2000px) rotateY(15deg) rotateX(-3deg) translateY(-25px); }
          100% { transform: perspective(2000px) rotateY(-10deg) rotateX(2deg) translateY(0px); }
        }
        
        .animate-cabinet {
          animation: cinematic-rotate 10s ease-in-out infinite;
          transform-style: preserve-3d;
        }

        @keyframes pulse-glow {
          0%, 100% { filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.25)); }
          50% { filter: drop-shadow(0 0 70px rgba(168, 85, 247, 0.5)); }
        }

        .glow-pulse {
          animation: pulse-glow 5s ease-in-out infinite;
        }

        .gradient-text {
          background: linear-gradient(to right, #ffffff 30%, #a855f7 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
